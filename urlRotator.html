<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <div id="fileSelect">
    <form action="javascript:void(0);" id="form">
      <input type="file" id="file" required="required" accept=".csv" />
      <input type="submit" value="Rotate!" />
    </form>
  </div>
  <script type="text/javascript" charset="utf-8" src="urlRotator.js"></script>
  <link rel="stylesheet" type="text/css" href="progressBar.css" />
  <script type="text/javascript">
    document.getElementById('form').addEventListener('submit', loadFileAndStart, false);
    document.getElementById('file').addEventListener('change', fileInfo, false);
    document.getElementById('form').addEventListener('submit', toggleHideFileSelect, false);
  </script>
  <div id="topBar">
      <div id="progressBar"></div>
      <div id="progressBarText"></div>
      
  </div>
  <iframe style="border: 0px" scrolling="no" id="contentFrame" src="about:blank" width="100%" height="1050"></iframe>
  </iframe>
  <br><br>
</body>

</html>
