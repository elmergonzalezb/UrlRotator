<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <script type="text/javascript" charset="utf-8" src="urlRotator.js"></script>
    <link rel="stylesheet" type="text/css" href="progressBar.css" />
  
  <script type="text/javascript">
    function readTextFile(file) {
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, true);
      rawFile.onreadystatechange = function () {
        if (rawFile.readyState === 4) {
          if (rawFile.status === 200 || rawFile.status == 0) {
            var allText = rawFile.responseText;
            processContentAndStart(allText);
          }
        }
      }
      rawFile.send(null);
    }
    readTextFile("urls.csv");
  </script>

  <div id="topBar">
      <div id="progressBar"></div>
      <div id="progressBarText"></div>
    
  </div>

  <iframe style="border: 0px" scrolling="no" id="contentFrame" src="about:blank" width="100%" height="1050"></iframe>
  </iframe>
  <br><br>
</body>

</html>
